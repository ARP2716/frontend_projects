<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive-card-project-main-page </title>
    <link rel="stylesheet" href="/output.css" />
  </head>
  <body>
    <div class="container ">
      <div class="flex">
        <!-- main backgroud img -->
        <div class="max-[640px]:relative max-[640px]:top-0 max-[640px]:w-full max-[640px]:h-24 ">
          <img class="sm:hidden" src="./images/bg-main-mobile.png" alt=""/>
          <img class="max-[640px]:hidden" src="/images/bg-main-desktop.png" alt="" />
        </div>
        <div class="z-10">
          <!-- card front -->
          <img
            class="absolute left-20 sm:pt-28 pt-9 pl-20 ml-3 max-[640px]:absolute max-[640px]:top-20 max-[640px]:w-72 max-[640px]:left-0 max-[640px]:pl-0"
            src="/images/bg-card-front.png"
            alt=""
          />
          <!-- favicon icon -->
          <div class="absolute sm:left-28 left-4 sm:top-36 top-32 sm:pl-20 pl-2">
            <img class="w-9" src="/images/favicon-32x32.png" alt="" />
          </div>
          <div
            class="absolute sm:left-60 left-14 sm:ml-0 ml-3 sm:top-36 top-36 sm:mt-2 -mt-1 rounded-full border-gray-400 border-2 bg-transparent sm:w-5 w-4 sm:h-5 h-4"
          ></div>
          <div
          id="card-number"
            class="absolute sm:left-48 left-7 sm:top-64 top-52 h-10 text-3xl bg-transparent tracking-widest text-white font-space max-[640px]:text-new"
          >
            0000 0000 0000 0000
          </div>
          <div
          id="card-name"
            class="absolute sm:left-48 left-7 sm:top-72 top-52 sm:mt-4 mt-9 h-10 text-sm bg-transparent tracking-widest text-white font-space max-[640px]:text-xs"
          >
            JANE APPLESEED
          </div>
          <div
          id="mm/yy"
            class="absolute sm:left-96 left-20 ml-36 sm:top-72 top-52 sm:mt-4 mt-7 h-10 text-sm bg-transparent tracking-widest text-white font-space"
          >
            00/00
          </div>
        </div>
        <div>
          <!-- card back -->
          <img
            class="absolute sm:left-20 left-14 sm:pt-96 pt-8 sm:pl-36 pl-4 max-[640px]:w-72"
            src="/images/bg-card-back.png"
            alt=""
          />
          <div
          id="card-cvc"
            class="absolute sm:left-96 left-52 sm:top-3/4 top-20 sm:ml-48 ml-18 sm:mt-11 mt-2 h-10 text-sm bg-transparent tracking-widest text-white font-space"
          >
            000
          </div>
        </div>


        <!-- Input  -->

        <form action="./thankyoupage.html">

          <div class="absolute sm:top-1/4 top-60 sm:left-1/2 left-0 sm:translate-x-3/4 translate-x-12 sm:translate-y-1/2 translate-y-20 text-base">
            
            <label
              class="mb-10 w-32 font-space text-xs tracking-widest"
              for="cardholdername"
              >CARDHOLDER NAME</label
            ><br/>
            <input
              id="name"
              class="w-64 h-10 px-5 border-2 rounded-md focus:outline-none focus:bg-slate-100 hover:shadow-lg "
              type="text"
              placeholder="e.g. Jane Appleseed"
              autocomplete="off" maxlength="30"
            /><br />
            <div
            id="name-error"
            class="mb-4 text-red-600 text-xs font-space"
            ></div>
            <label
            class="mb-6 w-32 font-space text-xs tracking-widest"
            for="Card number"
            >CARD NUMBER</label
            ><br />
            <input
            id="number"
            class="w-64 h-10 px-5 border-2 rounded-md focus:outline-none focus:bg-slate-100 hover:shadow-lg"
            type="text"
            placeholder="e.g. 1234 5678 9123 0000"
            autocomplete="off" maxlength="19"
            /><br />
            <div
              id="num-error"
              class="mb-4 text-red-600 text-xs font-space"
            ></div>
            <label for="expiry" class="font-space text-xs tracking-widest "
              >EXP. DATE (MM/YY)</label
              >
              <label for="cvc" class="ml-3 font-space text-xs tracking-widest"
              >CVC</label
              ><br />
              <input
              id="mm"
              type="text"
              class="w-14 h-10 border-2 px-3 rounded-md focus:outline-none focus:bg-slate-100 hover:shadow-lg"
              placeholder="MM"
              autocomplete="off" maxlength="2"
              />
              <input
              id="yy"
              type="text"
              class="w-14 h-10 border-2 px-3 rounded-md focus:outline-none focus:bg-slate-100 hover:shadow-lg"
              placeholder="YY"
              autocomplete="off" maxlength="2"
              />
              <input
              id="cvc"
              type="text"
              class="w-28 h-10 border-2 px-3 ml-5 rounded-md focus:outline-none focus:bg-slate-100 hover:shadow-lg"
              placeholder="e.g 123"
              autocomplete="off" maxlength="3"
              />
              <br />
              <div class="flex">
                <div
                id="mm-error"
                class="text-red-600 text-xs w-32 font-space"
                ></div>
                <div
                id="cvc-error"
                class="ml-6 text-red-600 text-xs w-28 font-space"
                ></div>
              </div>
                <button
                id="btn"
                type="submit"
                value="click"
                class="mt-6 w-64 h-10 px-5 border-2 rounded-md font-space text-sm tracking-wide bg-black text-white hover:shadow-lg hover:tracking-widest"
                >
                confirm
              </button>
          </div>
        </form>
        </div>
      </div>
      <script src="scripts.js"></script>
    </div>
  </body>
</html>
